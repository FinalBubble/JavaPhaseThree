<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.baidu.com">
  <!-- maxlength:最大字符长度
       value:设置默认值
       readonly:只读 -->
  用户名:<input type="text" name="username" maxlength="5" value="abc" readonly><br>
  密码:<input type="password" name="password"><br>

  <!-- value是单选框必须添加的属性,否则提交on
       checked设置默认选中 -->
  性别:<input type="radio" name="gender" value="m" checked id="nr"><label for="nr">男</label>
  <input type="radio" name="gender" value="w">女<br>


  兴趣爱好:<input type="checkbox" name="hobby" value="cy">抽烟
  <input type="checkbox" name="hobby" value="hj">喝酒
  <input type="checkbox" name="hobby" value="tt" checked>烫头<br>

  生日:<input type="date" name="birthday"><br>
  靓照:<input type="file" name="pic"><br>

  <!-- value设置提交内容
       selected设置默认选中 -->
  所在地:
  <select name="city">
    <option value="bj">北京</option>
    <option value="sjz">石家庄</option>
    <option value="gc" selected>藁城</option>
  </select><br>
  <input type="submit" value="注册">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
table border="1">
<!-- table row 表示行
     table data 表示列 -->
<tr>
  <td>1-1</td>
  <td>1-2</td>
  <td>1-3</td>
  <td rowspan="2">1-4</td>
</tr>
<tr>
  <td>2-1</td>
  <td>2-2</td>
  <td>2-3</td>
</tr>
<tr>
  <td colspan="4" align="center">3-1</td>
</tr>
</table>
<table border="1">
  <tr>
    <td colspan="2">1-1</td>
    <td rowspan="2">1-3</td>
  </tr>
  <tr>
    <td rowspan="2">2-1</td>
    <td>2-2</td>
  </tr>
  <tr>
    <td colspan="2">3-2</td>
  </tr>
</table>
<table border="1">
  <caption>购物车</caption>
  <tr>
    <th>编号</th>
    <th>商品名</th>
    <th>价格</th>
  </tr>
  <tr>
    <td>1</td>
    <td>华为Mate50 Pro</td>
    <td>6799</td>
  </tr>
  <tr>
    <td>2</td>
    <td>华为智能屏V65</td>
    <td>5699</td>
  </tr>
  <tr>
    <td>总价:</td>
    <td colspan="2" align="right">12,498元</td>
  </tr>
</table>
</body>
</html>

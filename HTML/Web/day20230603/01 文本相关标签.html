<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 特点:字体加粗,独占一行,自带上下间距 -->
<h1 align="center">内容标题1</h1>
<h2 align="right">内容标题2</h2>
<h3>内容标题3</h3>
<h4>内容标题4</h4>
<h5>内容标题5</h5>
<!-- br:换行标签 -->
<h6>内容<br>标题6</h6>
<!-- 分割线 -->
<hr>
<!-- 段落标签特点:独占一行,自带上下间距 -->
<p>段落1</p>
<p>段落2</p><p>段落3</p>
加粗<b>标签</b>
斜体<i>标签</i>
下划线<u>标签</u>
删除线<s>标签</s>
<hr>
<h3>列表标签</h3>
<h4>无序列表</h4>
<ul>
    <li>马超</li>
    <li>澜</li>
    <li>炸弹猫</li>
    <li>小摩托</li>
    <li>鬼谷子</li>
</ul>
<h4>有序列表</h4>
<ol>
    <li>张鹏</li>
    <li>安郭建</li>
    <li>田浩</li>
    <li>李大帅</li>
    <li>马兴男</li>
</ol>
<h4>列表嵌套</h4>
<ul>
    <li>凉菜
        <ol>
            <li>凉拌凤爪</li>
            <li>东北大拉皮</li>
        </ol>
    </li>
    <li>热菜
        <ol>
            <li>鹅肝</li>
            <li>牛舌</li>
        </ol>
    </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <caption>个人信息</caption>
        <tr>
            <td>照片:</td>
            <td><img :src="person.imgUrl" width="50px" alt=""></td>
        </tr>
        <tr>
            <td>名字:</td>
            <td>{{person.name}}</td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td>{{person.age}}</td>
        </tr>
        <tr>
            <td>好友:</td>
            <td>
                <ul>
                    <li v-for="name in person.friend">{{name}}</li>
                </ul>
            </td>
        </tr>
    </table>
    <input type="button" value="请求数据" @click="f()">
</div>
<script src="../js/vue.js"></script>
<script>
    let v = new Vue({
        el:"div",
        data:{
            person : {name: "XXX", age: "XXX", imgUrl: "head.jpg", friend: []},
        },
        methods:{
            f:function () {
                let person = {name:"苍老师",age:50,imgUrl:"a.jpg",friend:["克晶","传奇","成恒"]};
                v.person = person;
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{info}}</h1>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
<!-- 引入本地的vue.js文件 -->
<script src="../js/vue.js"></script>
<script>
    let v = new Vue({
        el:"#app", /* 告诉vue对象管理的区域 */
        data:{
            info:"Hello Vue!"
        }
    })
    setTimeout(function (){
        v.info = "值改变了";
    },3000);
</script>
</body>
</html>

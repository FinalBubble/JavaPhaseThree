<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div v-if="isLogin">
        <input type="text" v-model="newName">
        <input type="button" value="添加" @click="users.push(newName)">
<!--        <input type="button" value="添加" @click="f()">-->
        <!-- 如果超链接点击时,不离开此页面需要添加javascript:void(0),
             作用废掉跳转功能 -->
        <a href="javascript:void(0)" @click="isLogin = false">登出</a>
    </div>
    <div v-else>
        <a href="javascript:void(0)" >注册</a>
        <a href="javascript:void(0)" @click="isLogin = true">登录</a>
    </div>

    <ul>
        <li v-for="name in users">{{name}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    let v = new Vue({
      el:"body>div",
      data:{
          isLogin: false,
          users : ["刘备","关羽"],
          newName : ""
      },
        methods:{
          // f() {
          //     v.users.push({name:v.name});
          //     v.name = "";
          // }
        }
    })
</script>
</body>
</html>

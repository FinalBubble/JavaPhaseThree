<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/eui.css">
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>

    <h1>员工列表</h1>
    <el-table
            :data="arr"
            style="width: 100%">
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="salary"
                label="工资"
                width="180">
        </el-table-column>
        <el-table-column
                prop="job"
                label="职位">
        </el-table-column>
    </el-table>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/eui.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [{
                    date: '2016-05-02',

                    name: '王小虎',

                }, {
                    date: '2016-05-01',

                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                arr:[{name:"孙悟空",salary:5000,job:"程序员"},
                    {name:"猪八戒",salary:3000,job:"销售"},
                    {name:"沙僧",salary:1000,job:"人事"}]

</script>

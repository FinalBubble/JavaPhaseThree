    function f() {
        let i = document.querySelector("#i1");
        let s = document.querySelector("span");

            s.innerText = "请输入数字!";
            return;
        }
        //s.innerText = i.value * i.value;

        //第一种,强转

        //parseFloat()将字符串转成整数或小数
        s.innerText = parseFloat(i.value) + parseFloat(i.value);
    }
</script>
